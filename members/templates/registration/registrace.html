{% extends "base.html" %}
{% block title %}
    Registrace
{% endblock %}
{% block content %}

<h1>
    Registrace
</h1>
<div class="form-group">
    <form method="POST">
        <!-- token je pro bezpečnost při posílání formuláře -->
        {% csrf_token %}
        <!-- vytvoří formulář jako <p>; form.as_ul vytvoří formulář jako <ul> -->
        <!-- kolonky se modifikují v souboru forms.py, kde je jim udělena třída class="form-control" -->  
        {{ form.as_p }}
        <button class="btn btn-primary">Registrace</button>
</div>

<script>
    var elements = document.getElementsByClassName("errorlist");

    for (var i = 0; i < elements.length; i++) {
        elements[i].classList.add("alert");
        elements[i].classList.add("alert-danger");
    }
</script>

{% endblock %}
