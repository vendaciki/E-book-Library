{% extends "base.html" %}

{% block title %}
Přidat autora
{% endblock %}

{% block content %}

<h1>Přidat autora</h1>
<div class="form-group">
    <form method="post" action="{% url 'pridat-autora' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-dark">Přidat</button>
    </form>
</div>


{% endblock %}
