{% extends "base.html" %}

{% block title %}
    Přidat knihu
{% endblock %}

{% block content %}
    <h1>Přidání nové knihy</h1>

    <div class="form-group">
        <form method="post" action="{% url 'pridat-knihu' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-dark">Přidat</button>
        </form>
    </div>
{% endblock content %}
